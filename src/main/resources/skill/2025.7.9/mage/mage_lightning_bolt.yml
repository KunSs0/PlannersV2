__option__:
  # 技能名称
  name: "闪电箭"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: BLAZE_ROD
    # 显示名称
    name: "闪电箭"
    # 描述信息
    lore:
      - "技能等级 ${ctx skill level}"
      - "技能伤害 ${*damage}"
      - "冷却时间 ${*cooldown}秒"
      - "消耗法力 ${*mp_cost}"
      - "瞬间释放闪电攻击敌人并造成麻痹效果"
  # 技能分类
  category:
    - "法师"
    - "小技能"
    - "雷系"
  # 变量定义
  variables:
    # 冷却时间(tick)
    cooldown: 60
    # 伤害计算公式
    damage: 55 + ctx skill level * 14
    # 法力消耗
    mp_cost: 35
    # 射程
    range: 25.0
    # 麻痹时间(tick)
    stun_duration: 30
    # 技能权重
    skill_weight: 1.3
# 技能脚本
action: |
  fn main() {
    # 检查玩家状态是否允许释放技能
    if sender :: metadataContains("状态", "前摇") || sender :: metadataContains("控制", "沉默") || sender :: metadataContains("状态", "硬直") {
      # 重置冷却时间并退出
      sender :: resetCooldown(skill)
      return
    }
    # 检查法力值是否足够
    if sender :: getMagicPoint() < *mp_cost {
      sender :: sendMessage("法力不足！")
      sender :: resetCooldown(skill)
      return
    }
    # 初始化玩家状态
    initPlayerState()
    # 等待施法时间
    "wait" :: delay("0.2s")
    # 释放闪电
    castLightningBolt()
    # 等待后摇时间
    "wait" :: delay("0.1s")
    # 结束技能效果
    endSkill()
  }
  fn initPlayerState() {
    # 消耗法力值
    sender :: takeMagicPoint(*mp_cost)
    # 设置前摇状态
    sender :: setMetadata("状态", "前摇_闪电箭", 8)
    # 播放施法动画
    "gp model cast ${sender :: name()} mage_lightning_cast_animation" :: executeAsConsole()
    # 播放施法音效
    "gp sound play ${sender :: name()} mage_lightning_cast_sound player" :: executeAsConsole()
    # 播放施法特效
    "gp effect spawn ${sender :: name()} mage_lightning_cast_effect ${sender :: name()}闪电施法特效 ${sender}" :: executeAsConsole()
  }
  fn castLightningBolt() {
    # 检查是否仍在前摇状态
    if !sender :: metadataContains("状态", "前摇_闪电箭") {
      return
    }
    # 播放闪电音效
    "gp sound play ${sender :: name()} mage_lightning_strike_sound player" :: executeAsConsole()
    # 获取目标位置
    var target_location = sender :: lookLocation(*range)
    # 选择目标区域的敌人
    var targets = select @rectangle 1 3 1 at &target_location debug false @their
    # 对目标造成伤害
    ap-attack 技能权重+*skill_weight,雷选择+18 at &targets
    # 对目标施加麻痹效果
    &targets :: setMetadata("控制", "麻痹", *stun_duration)
    # 播放闪电击中特效
    mythic mob signal LightningStrike at &target_location
    # 生成闪电效果
    "summon lightning_bolt ${&target_location}" :: executeAsConsole()
    # 播放雷电特效
    "gp effect spawn ${sender :: name()} mage_lightning_strike_effect 闪电击中特效 ${&target_location}" :: executeAsConsole()
    # 设置后摇状态
    sender :: setMetadata("状态", "后摇_闪电箭", 4)
  }
  fn endSkill() {
    # 停止施法动画
    "gp model stop ${sender :: name()} mage_lightning_cast_animation" :: executeAsConsole()
    # 停止施法特效
    "gp effect stop ${sender :: name()} mage_lightning_cast_effect" :: executeAsConsole()
  }
