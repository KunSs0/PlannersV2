__option__:
  # 技能名称
  name: "元素亲和"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: PRISMARINE_CRYSTALS
    # 显示名称
    name: "元素亲和"
    # 描述信息
    lore:
      - "技能等级 ${&level}"
      - "火系伤害提升 ${*fire_bonus}%"
      - "冰系伤害提升 ${*ice_bonus}%"
      - "雷系伤害提升 ${*lightning_bonus}%"
      - "元素抗性提升 ${*resistance}%"
      - "被动技能：提升元素魔法威力"
  # 技能分类
  category:
    - "法师"
    - "被动技能"
  # 变量定义
  variables:
    # 火系伤害加成百分比
    fire_bonus: 10 + &level * 3
    # 冰系伤害加成百分比
    ice_bonus: 10 + &level * 3
    # 雷系伤害加成百分比
    lightning_bonus: 10 + &level * 3
    # 元素抗性加成百分比
    resistance: 5 + &level * 2
    # 属性持续时间(永久)
    duration: -1
# 技能脚本
action: |
  fn main() {
    # 被动技能在学习时自动激活
    activatePassive()
  }
  fn activatePassive() {
    # 添加火系伤害加成属性
    attribute add "元素亲和_火系伤害" duration *duration 火选择+*fire_bonus at @self
    # 添加冰系伤害加成属性
    attribute add "元素亲和_冰系伤害" duration *duration 冰选择+*ice_bonus at @self
    # 添加雷系伤害加成属性
    attribute add "元素亲和_雷系伤害" duration *duration 雷选择+*lightning_bonus at @self
    # 添加元素抗性属性
    attribute add "元素亲和_元素抗性" duration *duration 元素抗性+*resistance at @self
    # 发送激活消息
    sender :: sendMessage("元素亲和被动技能已激活！")
  }
  fn deactivatePassive() {
    # 移除火系伤害加成属性
    attribute remove "元素亲和_火系伤害"
    # 移除冰系伤害加成属性
    attribute remove "元素亲和_冰系伤害"
    # 移除雷系伤害加成属性
    attribute remove "元素亲和_雷系伤害"
    # 移除元素抗性属性
    attribute remove "元素亲和_元素抗性"
    # 发送停用消息
    sender :: sendMessage("元素亲和被动技能已停用。")
  }
