__option__:
  # 技能名称
  name: "冰锥术"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: ICE
    # 显示名称
    name: "冰锥术"
    # 描述信息
    lore:
      - "技能等级 ${&level}"
      - "技能伤害 ${*damage}"
      - "冷却时间 ${*cooldown}秒"
      - "消耗法力 ${*mp_cost}"
      - "发射冰锥攻击敌人并造成减速效果"
  # 技能分类
  category:
    - "法师"
    - "小技能"
    - "冰系"
  # 变量定义
  variables:
    # 冷却时间(tick)
    cooldown: 50
    # 伤害计算公式
    damage: 40 + &level * 10
    # 法力消耗
    mp_cost: 25
    # 射程
    range: 15.0
    # 减速时间(tick)
    slow_duration: 80
    # 减速等级
    slow_level: 3
    # 技能权重
    skill_weight: 1.0
# 技能脚本
action: |
  fn main() {
    # 检查玩家状态是否允许释放技能
    if sender :: metadataContains("状态", "前摇") || sender :: metadataContains("控制", "沉默") || sender :: metadataContains("状态", "硬直") {
      # 重置冷却时间并退出
      sender :: resetCooldown(skill)
      return
    }
    # 检查法力值是否足够
    if sender :: getMagicPoint() < *mp_cost {
      sender :: sendMessage("法力不足！")
      sender :: resetCooldown(skill)
      return
    }
    # 初始化玩家状态
    initPlayerState()
    # 等待施法时间
    "wait" :: delay("0.3s")
    # 发射冰锥
    launchIceShard()
    # 等待后摇时间
    "wait" :: delay("0.2s")
    # 结束技能效果
    endSkill()
  }
  fn initPlayerState() {
    # 消耗法力值
    sender :: takeMagicPoint(*mp_cost)
    # 设置前摇状态
    sender :: setMetadata("状态", "前摇_冰锥术", 10)
    # 播放施法动画
    "gp model cast ${sender :: name()} mage_ice_shard_cast_animation" :: executeAsConsole()
    # 播放施法音效
    "gp sound play ${sender :: name()} mage_ice_shard_cast_sound player" :: executeAsConsole()
    # 播放施法特效
    "gp effect spawn ${sender :: name()} mage_ice_shard_cast_effect ${sender :: name()}冰锥施法特效 ${sender}" :: executeAsConsole()
  }
  fn launchIceShard() {
    # 检查是否仍在前摇状态
    if !sender :: metadataContains("状态", "前摇_冰锥术") {
      return
    }
    # 播放发射音效
    "gp sound play ${sender :: name()} mage_ice_shard_launch_sound player" :: executeAsConsole()
    # 获取目标位置
    var target_location = sender :: lookLocation(*range)
    # 选择目标区域的敌人
    var targets = select @rectangle 1.5 2 3 at &target_location debug false @their
    # 对目标造成伤害
    ap-attack 技能权重+*skill_weight,冰选择+12 at &targets
    # 对目标施加减速效果
    "effect ${&targets} slowness *slow_duration *slow_level" :: executeAsConsole()
    # 对目标施加冰冻状态
    &targets :: setMetadata("状态", "冰冻", *slow_duration)
    # 播放冰锥击中特效
    mythic mob signal IceShardImpact at &targets
    # 播放冰霜特效
    "gp effect spawn ${sender :: name()} mage_ice_shard_impact_effect 冰锥击中特效 ${&target_location}" :: executeAsConsole()
    # 设置后摇状态
    sender :: setMetadata("状态", "后摇_冰锥术", 6)
  }
  fn endSkill() {
    # 停止施法动画
    "gp model stop ${sender :: name()} mage_ice_shard_cast_animation" :: executeAsConsole()
    # 停止施法特效
    "gp effect stop ${sender :: name()} mage_ice_shard_cast_effect" :: executeAsConsole()
  }
