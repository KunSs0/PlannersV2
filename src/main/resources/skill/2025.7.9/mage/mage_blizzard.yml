__option__:
  # 技能名称
  name: "暴风雪"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: SNOWBALL
    # 显示名称
    name: "暴风雪"
    # 描述信息
    lore:
      - "技能等级 {{ ctx skill level }}"
      - "技能伤害 {{ lazy *damage }}"
      - "冷却时间 {{ lazy *cooldown }}秒"
      - "消耗法力 {{ lazy *mp_cost }}"
      - "持续时间 {{ lazy *duration }}秒"
      - "召唤暴风雪持续攻击范围内的敌人"
  # 技能分类
  category: 
    - "法师"
    - "大技能"
    - "冰系"
  # 变量定义
  variables:
    # 冷却时间(tick)
    cooldown: 500
    # 伤害计算公式
    damage: math 80 + ctx skill level * 20
    # 法力消耗
    mp_cost: 150
    # 射程
    range: 25.0
    # 暴风雪半径
    blizzard_radius: 8.0
    # 持续时间(tick)
    duration: 200
    # 攻击间隔(tick)
    attack_interval: 20
    # 减速等级
    slow_level: 4
    # 技能权重
    skill_weight: 2.5
# 技能脚本
action: |
  def main = {
    # 检查玩家状态是否允许释放技能
    if any [ check metadata 状态 contains 前摇 check metadata 控制 contains 沉默 check metadata 状态 contains 硬直 ] then {
      # 重置冷却时间并退出
      cooldown reset
      exit success
    }
    # 检查法力值是否足够
    if check profile mp < lazy mp_cost then {
      tell "法力不足！"
      cooldown reset
      exit success
    }
    # 初始化玩家状态
    call initPlayerState
    # 等待施法时间
    wait 1.5s
    # 召唤暴风雪
    call summonBlizzard
    # 等待后摇时间
    wait 0.5s
    # 结束技能效果
    call endSkill
  }
  def initPlayerState = {
    # 消耗法力值
    profile mp take lazy mp_cost
    # 设置前摇状态
    metadata 状态 to 前摇_暴风雪 timeout 40
    # 播放施法动画
    command inline "gp model cast {{ player name }} mage_blizzard_cast_animation" as console
    # 播放施法音效
    command inline "gp sound play {{ player name }} mage_blizzard_cast_sound player" as console
    # 播放施法特效
    command inline "gp effect spawn {{ player name }} mage_blizzard_cast_effect {{ player name }}暴风雪施法特效 {{ sender }}" as console
    # 添加缓慢效果防止移动
    command inline "effect {{ player name }} slow 8 6" as console
    # 发送提示消息
    tell "正在召唤暴风雪..."
  }
  def summonBlizzard = {
    # 检查是否仍在前摇状态
    if not check metadata 状态 contains 前摇_暴风雪 then {
      exit success
    }
    # 获取目标位置
    set target_location to player look location distance lazy range
    # 播放暴风雪开始音效
    command inline "gp sound play {{ player name }} mage_blizzard_start_sound player" as console
    # 播放暴风雪特效
    command inline "gp effect spawn {{ player name }} mage_blizzard_effect 暴风雪特效 {{ &target_location }}" as console
    # 开始暴风雪循环攻击
    call blizzardLoop at &target_location
  }
  def blizzardLoop = {
    # 计算攻击次数
    set attack_count to math lazy duration / lazy attack_interval
    set current_attack to 0
    # 循环攻击
    while check &current_attack < &attack_count then {
      # 选择暴风雪范围内的敌人
      set targets to select @circle lazy blizzard_radius at &target_location debug false @their
      # 对目标造成伤害
      ap-attack 技能权重+lazy skill_weight,冰选择+20 at &targets
      # 对目标施加减速效果
      command inline "effect {{ &targets }} slowness lazy attack_interval lazy slow_level" as console
      # 对目标施加冰冻状态
      metadata 状态 to 冰冻 timeout lazy attack_interval at &targets
      # 播放冰雪攻击特效
      mythic mob signal BlizzardAttack at &targets
      # 增加攻击计数
      set current_attack to math &current_attack + 1
      # 等待下次攻击
      wait lazy attack_interval tick
    }
    # 设置后摇状态
    metadata 状态 to 后摇_暴风雪 timeout 12
  }
  def endSkill = {
    # 移除缓慢效果
    command inline "effect {{ player name }} slow 0" as console
    # 停止施法动画
    command inline "gp model stop {{ player name }} mage_blizzard_cast_animation" as console
    # 停止施法特效
    command inline "gp effect stop {{ player name }} mage_blizzard_cast_effect" as console
    # 停止暴风雪特效
    command inline "gp effect stop {{ player name }} mage_blizzard_effect" as console
  }
