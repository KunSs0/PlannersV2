__option__:
  # 技能名称
  name: "流星术"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: MAGMA_BLOCK
    # 显示名称
    name: "流星术"
    # 描述信息
    lore:
      - "技能等级 ${&level}"
      - "技能伤害 ${*damage}"
      - "冷却时间 ${*cooldown}秒"
      - "消耗法力 ${*mp_cost}"
      - "召唤流星从天而降造成大范围伤害"
  # 技能分类
  category:
    - "法师"
    - "大技能"
    - "火系"
  # 变量定义
  variables:
    # 冷却时间(tick)
    cooldown: 400
    # 伤害计算公式
    damage: 200 + &level * 40
    # 法力消耗
    mp_cost: 120
    # 射程
    range: 30.0
    # 爆炸半径
    explosion_radius: 6.0
    # 燃烧时间(tick)
    burn_duration: 100
    # 技能权重
    skill_weight: 3.0
# 技能脚本
action: |
  fn main() {
    # 检查玩家状态是否允许释放技能
    if sender :: metadataContains("状态", "前摇") || sender :: metadataContains("控制", "沉默") || sender :: metadataContains("状态", "硬直") {
      # 重置冷却时间并退出
      sender :: resetCooldown(skill)
      return
    }
    # 检查法力值是否足够
    if sender :: getMagicPoint() < *mp_cost {
      sender :: sendMessage("法力不足！")
      sender :: resetCooldown(skill)
      return
    }
    # 初始化玩家状态
    initPlayerState()
    # 等待施法时间
    "wait" :: delay("2.0s")
    # 召唤流星
    summonMeteor()
    # 等待后摇时间
    "wait" :: delay("0.5s")
    # 结束技能效果
    endSkill()
  }
  fn initPlayerState() {
    # 消耗法力值
    sender :: takeMagicPoint(*mp_cost)
    # 设置前摇状态
    sender :: setMetadata("状态", "前摇_流星术", 50)
    # 播放施法动画
    "gp model cast ${sender :: name()} mage_meteor_cast_animation" :: executeAsConsole()
    # 播放施法音效
    "gp sound play ${sender :: name()} mage_meteor_cast_sound player" :: executeAsConsole()
    # 播放施法特效
    "gp effect spawn ${sender :: name()} mage_meteor_cast_effect ${sender :: name()}流星施法特效 ${sender}" :: executeAsConsole()
    # 添加缓慢效果防止移动
    "effect ${sender :: name()} slow 10 8" :: executeAsConsole()
    # 发送提示消息
    sender :: sendMessage("正在召唤流星...")
  }
  fn summonMeteor() {
    # 检查是否仍在前摇状态
    if !sender :: metadataContains("状态", "前摇_流星术") {
      return
    }
    # 播放流星降落音效
    "gp sound play ${sender :: name()} mage_meteor_fall_sound player" :: executeAsConsole()
    # 获取目标位置
    var target_location = sender :: lookLocation(*range)
    # 播放流星降落特效
    "gp effect spawn ${sender :: name()} mage_meteor_fall_effect 流星降落特效 ${&target_location}" :: executeAsConsole()
    # 等待流星降落
    "wait" :: delay("1.5s")
    # 流星撞击
    meteorImpact(&target_location)
  }
  fn meteorImpact(&target_location) {
    # 播放撞击音效
    "gp sound play ${sender :: name()} mage_meteor_impact_sound player" :: executeAsConsole()
    # 选择爆炸范围内的敌人
    var targets = select @circle *explosion_radius at &target_location debug false @their
    # 对目标造成伤害
    ap-attack 技能权重+*skill_weight,火选择+35 at &targets
    # 对目标施加燃烧效果
    "effect ${&targets} wither *burn_duration 2" :: executeAsConsole()
    # 播放爆炸特效
    mythic mob signal MeteorExplosion at &target_location
    # 播放火焰特效
    "gp effect spawn ${sender :: name()} mage_meteor_explosion_effect 流星爆炸特效 ${&target_location}" :: executeAsConsole()
    # 生成爆炸效果
    "summon tnt ${&target_location}" :: executeAsConsole()
    # 设置后摇状态
    sender :: setMetadata("状态", "后摇_流星术", 12)
  }
  fn endSkill() {
    # 移除缓慢效果
    "effect ${sender :: name()} slow 0" :: executeAsConsole()
    # 停止施法动画
    "gp model stop ${sender :: name()} mage_meteor_cast_animation" :: executeAsConsole()
    # 停止施法特效
    "gp effect stop ${sender :: name()} mage_meteor_cast_effect" :: executeAsConsole()
  }
