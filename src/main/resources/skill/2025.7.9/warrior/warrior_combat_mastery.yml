__option__:
  # 技能名称
  name: "战斗精通"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: BOOK
    # 显示名称
    name: "战斗精通"
    # 描述信息
    lore:
      - "技能等级 ${ctx skill level}"
      - "攻击力提升 ${*attack_bonus}"
      - "暴击率提升 ${*crit_bonus}%"
      - "被动技能：提升基础战斗能力"
  # 技能分类
  category:
    - "战士"
    - "被动技能"
  # 变量定义
  variables:
    # 攻击力加成
    attack_bonus: 5 + ctx skill level * 2
    # 暴击率加成
    crit_bonus: 2 + ctx skill level * 1
    # 属性持续时间(永久)
    duration: -1
# 技能脚本
action: |
  fn main() {
    # 被动技能在学习时自动激活
    activatePassive()
  }
  fn activatePassive() {
    # 添加攻击力加成属性
    attribute add "战斗精通_攻击力" duration *duration 攻击力+*attack_bonus at @self
    # 添加暴击率加成属性
    attribute add "战斗精通_暴击率" duration *duration 暴击率+*crit_bonus at @self
    # 发送激活消息
    sender :: sendMessage("战斗精通被动技能已激活！")
  }
  fn deactivatePassive() {
    # 移除攻击力加成属性
    attribute remove "战斗精通_攻击力"
    # 移除暴击率加成属性
    attribute remove "战斗精通_暴击率"
    # 发送停用消息
    sender :: sendMessage("战斗精通被动技能已停用。")
  }
