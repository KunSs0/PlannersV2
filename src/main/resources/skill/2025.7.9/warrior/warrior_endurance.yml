__option__:
  # 技能名称
  name: "耐力"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: GOLDEN_APPLE
    # 显示名称
    name: "耐力"
    # 描述信息
    lore:
      - "技能等级 ${&level}"
      - "生命值上限提升 ${*health_bonus}"
      - "法力值上限提升 ${*mana_bonus}"
      - "生命回复速度提升 ${*regen_bonus}%"
      - "被动技能：提升生存能力"
  # 技能分类
  category:
    - "战士"
    - "被动技能"
  # 变量定义
  variables:
    # 生命值上限加成
    health_bonus: 20 + &level * 5
    # 法力值上限加成
    mana_bonus: 10 + &level * 3
    # 生命回复速度加成百分比
    regen_bonus: 10 + &level * 2
    # 属性持续时间(永久)
    duration: -1
# 技能脚本
action: |
  fn main() {
    # 被动技能在学习时自动激活
    activatePassive()
  }
  fn activatePassive() {
    # 添加生命值上限加成属性
    attribute add "耐力_生命值上限" duration *duration 生命值上限+*health_bonus at @self
    # 添加法力值上限加成属性
    attribute add "耐力_法力值上限" duration *duration 法力值上限+*mana_bonus at @self
    # 添加生命回复速度加成属性
    attribute add "耐力_生命回复" duration *duration 生命回复+*regen_bonus at @self
    # 发送激活消息
    sender :: sendMessage("耐力被动技能已激活！")
  }
  fn deactivatePassive() {
    # 移除生命值上限加成属性
    attribute remove "耐力_生命值上限"
    # 移除法力值上限加成属性
    attribute remove "耐力_法力值上限"
    # 移除生命回复速度加成属性
    attribute remove "耐力_生命回复"
    # 发送停用消息
    sender :: sendMessage("耐力被动技能已停用。")
  }
