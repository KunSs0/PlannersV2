__option__:
  # 技能名称
  name: "盾击"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: SHIELD
    # 显示名称
    name: "盾击"
    # 描述信息
    lore:
      - "技能等级 ${&level}"
      - "技能伤害 ${*damage}"
      - "冷却时间 ${*cooldown}秒"
      - "消耗法力 ${*mp_cost}"
      - "使用盾牌进行冲击攻击并眩晕敌人"
  # 技能分类
  category:
    - "战士"
    - "小技能"
  # 变量定义
  variables:
    # 冷却时间(tick)
    cooldown: 80
    # 伤害计算公式
    damage: 30 + &level * 8
    # 法力消耗
    mp_cost: 25
    # 攻击范围
    attack_range: 2.5
    # 眩晕时间(tick)
    stun_duration: 40
    # 技能权重
    skill_weight: 0.8
# 技能脚本
action: |
  fn main() {
    # 检查玩家状态是否允许释放技能
    if sender :: metadataContains("状态", "前摇") || sender :: metadataContains("控制", "沉默") || sender :: metadataContains("状态", "硬直") {
      # 重置冷却时间并退出
      sender :: resetCooldown(skill)
      return
    }
    # 检查是否装备盾牌
    if not inventory offhand is "minecraft:shield" {
      sender :: sendMessage("需要装备盾牌才能使用此技能！")
      sender :: resetCooldown(skill)
      return
    }
    # 检查法力值是否足够
    if sender :: getMagicPoint() < *mp_cost {
      sender :: sendMessage("法力不足！")
      sender :: resetCooldown(skill)
      return
    }
    # 初始化玩家状态
    initPlayerState()
    # 等待前摇时间
    "wait" :: delay("0.2s")
    # 执行冲击
    executeBash()
    # 等待后摇时间
    "wait" :: delay("0.3s")
    # 结束技能效果
    endSkill()
  }
  fn initPlayerState() {
    # 消耗法力值
    sender :: takeMagicPoint *mp_cost
    # 设置前摇状态
    sender :: setMetadata("状态", "前摇_盾击", 8)
    # 播放技能动画
    "gp model cast ${sender :: name()} warrior_shield_bash_animation" :: executeAsConsole()
    # 播放音效
    "gp sound play ${sender :: name()} warrior_shield_bash_sound player" :: executeAsConsole()
    # 向前冲刺
    velocity move "0 0 0.8" at @sender
  }
  fn executeBash() {
    # 检查是否仍在前摇状态
    if !sender :: metadataContains("状态", "前摇_盾击") {
      return
    }
    # 选择攻击目标
    var targets = select @rectangle 2 2 *attack_range offset "0 0 1" debug false @their
    # 对目标造成伤害
    ap-attack 技能权重+*skill_weight,钝选择+12 at &targets
    # 对目标施加眩晕效果
    &targets :: setMetadata("控制", "眩晕", *stun_duration)
    # 播放击中特效
    mythic mob signal ShieldBashImpact at &targets
    # 设置后摇状态
    sender :: setMetadata("状态", "后摇_盾击", 8)
  }
  fn endSkill() {
    # 停止动画
    "gp model stop ${sender :: name()} warrior_shield_bash_animation" :: executeAsConsole()
  }
