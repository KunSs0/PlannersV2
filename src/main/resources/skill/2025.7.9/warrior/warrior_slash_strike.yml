__option__:
  # 技能名称
  name: "斩击"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: IRON_SWORD
    # 显示名称
    name: "斩击"
    # 描述信息
    lore:
      - "技能等级 ${ctx skill level}"
      - "技能伤害 ${*damage}"
      - "冷却时间 ${*cooldown}秒"
      - "消耗法力 ${*mp_cost}"
      - "一次强力的斩击攻击"
  # 技能分类
  category:
    - "战士"
    - "小技能"
  # 变量定义
  variables:
    # 冷却时间(tick)
    cooldown: 60
    # 伤害计算公式
    damage: 50 + ctx skill level * 10
    # 法力消耗
    mp_cost: 20
    # 攻击范围
    attack_range: 3.0
    # 技能权重
    skill_weight: 1.0
# 技能脚本
action: |
  fn main() {
    # 检查玩家状态是否允许释放技能
    if sender :: metadataContains("状态", "前摇") || sender :: metadataContains("控制", "沉默") || sender :: metadataContains("状态", "硬直") {
      # 重置冷却时间并退出
      sender :: resetCooldown(skill)
      return
    }
    # 检查法力值是否足够
    if check profile mp < *mp_cost {
      sender :: sendMessage("法力不足！")
      sender :: resetCooldown(skill)
      return
    }
    # 初始化玩家状态
    initPlayerState()
    # 等待前摇时间
    "wait" :: delay("0.3s")
    # 执行攻击
    executeAttack()
    # 等待后摇时间
    "wait" :: delay("0.2s")
    # 结束技能效果
    endSkill()
  }
  fn initPlayerState() {
    # 消耗法力值
    profile mp take *mp_cost
    # 设置前摇状态
    sender :: setMetadata("状态", "前摇_斩击", 10)
    # 播放技能动画
    "gp model cast ${sender :: name()} warrior_slash_animation" :: executeAsConsole()
    # 播放音效
    "gp sound play ${sender :: name()} warrior_slash_sound player" :: executeAsConsole()
    # 添加缓慢效果防止移动
    "effect ${sender :: name()} slow 1 3" :: executeAsConsole()
  }
  fn executeAttack() {
    # 检查是否仍在前摇状态
    if not sender :: metadataContains("状态", "前摇_斩击") {
      return
    }
    # 选择攻击目标
    var targets = select @rectangle 2.5 2 *attack_range offset "0 0 1.5" debug false @their
    # 对目标造成伤害
    ap-attack 技能权重+*skill_weight,斩选择+15 at &targets
    # 播放击中特效
    mythic mob signal SlashImpact at &targets
    # 设置后摇状态
    sender :: setMetadata("状态", "后摇_斩击", 5)
  }
  fn endSkill() {
    # 移除缓慢效果
    "effect ${sender :: name()} slow 0" :: executeAsConsole()
    # 停止动画
    "gp model stop ${sender :: name()} warrior_slash_animation" :: executeAsConsole()
  }
