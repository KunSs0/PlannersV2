__option__:
  # 技能名称
  name: "斩击"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: IRON_SWORD
    # 显示名称
    name: "斩击"
    # 描述信息
    lore:
      - "技能等级 {{ ctx skill level }}"
      - "技能伤害 {{ lazy *damage }}"
      - "冷却时间 {{ lazy *cooldown }}秒"
      - "消耗法力 {{ lazy *mp_cost }}"
      - "一次强力的斩击攻击"
  # 技能分类
  category: 
    - "战士"
    - "小技能"
  # 变量定义
  variables:
    # 冷却时间(tick)
    cooldown: 60
    # 伤害计算公式
    damage: math 50 + ctx skill level * 10
    # 法力消耗
    mp_cost: 20
    # 攻击范围
    attack_range: 3.0
    # 技能权重
    skill_weight: 1.0
# 技能脚本
action: |
  def main = {
    # 检查玩家状态是否允许释放技能
    if any [ check metadata 状态 contains 前摇 check metadata 控制 contains 沉默 check metadata 状态 contains 硬直 ] then {
      # 重置冷却时间并退出
      cooldown reset
      exit success
    }
    # 检查法力值是否足够
    if check profile mp < lazy mp_cost then {
      tell "法力不足！"
      cooldown reset
      exit success
    }
    # 初始化玩家状态
    call initPlayerState
    # 等待前摇时间
    wait 0.3s
    # 执行攻击
    call executeAttack
    # 等待后摇时间
    wait 0.2s
    # 结束技能效果
    call endSkill
  }
  def initPlayerState = {
    # 消耗法力值
    profile mp take lazy mp_cost
    # 设置前摇状态
    metadata 状态 to 前摇_斩击 timeout 10
    # 播放技能动画
    command inline "gp model cast {{ player name }} warrior_slash_animation" as console
    # 播放音效
    command inline "gp sound play {{ player name }} warrior_slash_sound player" as console
    # 添加缓慢效果防止移动
    command inline "effect {{ player name }} slow 1 3" as console
  }
  def executeAttack = {
    # 检查是否仍在前摇状态
    if not check metadata 状态 contains 前摇_斩击 then {
      exit success
    }
    # 选择攻击目标
    set targets to select @rectangle 2.5 2 lazy attack_range offset "0 0 1.5" debug false @their
    # 对目标造成伤害
    ap-attack 技能权重+lazy skill_weight,斩选择+15 at &targets
    # 播放击中特效
    mythic mob signal SlashImpact at &targets
    # 设置后摇状态
    metadata 状态 to 后摇_斩击 timeout 5
  }
  def endSkill = {
    # 移除缓慢效果
    command inline "effect {{ player name }} slow 0" as console
    # 停止动画
    command inline "gp model stop {{ player name }} warrior_slash_animation" as console
  }
