__option__:
  # 技能名称
  name: "重击"
  # 是否异步执行
  async: false
  # 图标配置
  icon-formatter:
    # 物品材质
    material: DIAMOND_SWORD
    # 显示名称
    name: "重击"
    # 描述信息
    lore:
      - "技能等级 ${&level}"
      - "技能伤害 ${*damage}"
      - "冷却时间 ${*cooldown}秒"
      - "消耗法力 ${*mp_cost}"
      - "蓄力后发出强力的重击攻击"
  # 技能分类
  category:
    - "战士"
    - "小技能"
  # 变量定义
  variables:
    # 冷却时间(tick)
    cooldown: 100
    # 伤害计算公式
    damage: 80 + &level * 15
    # 法力消耗
    mp_cost: 35
    # 攻击范围
    attack_range: 3.5
    # 击退距离
    knockback_distance: 2.0
    # 技能权重
    skill_weight: 1.5
# 技能脚本
action: |
  fn main() {
    # 检查玩家状态是否允许释放技能
    if sender :: metadataContains("状态", "前摇") || sender :: metadataContains("控制", "沉默") || sender :: metadataContains("状态", "硬直") {
      # 重置冷却时间并退出
      sender :: resetCooldown(skill)
      return
    }
    # 检查法力值是否足够
    if sender :: getMagicPoint() < *mp_cost {
      sender :: sendMessage("法力不足！")
      sender :: resetCooldown(skill)
      return
    }
    # 初始化玩家状态
    initPlayerState()
    # 蓄力阶段
    "wait" :: delay("0.5s")
    # 执行重击
    executePowerStrike()
    # 等待后摇时间
    "wait" :: delay("0.3s")
    # 结束技能效果
    endSkill()
  }
  fn initPlayerState() {
    # 消耗法力值
    sender :: takeMagicPoint *mp_cost
    # 设置前摇状态
    sender :: setMetadata("状态", "前摇_重击", 15)
    # 播放蓄力动画
    "gp model cast ${sender :: name()} warrior_power_charge_animation" :: executeAsConsole()
    # 播放蓄力音效
    "gp sound play ${sender :: name()} warrior_power_charge_sound player" :: executeAsConsole()
    # 添加缓慢效果
    "effect ${sender :: name()} slow 2 5" :: executeAsConsole()
    # 播放蓄力特效
    "gp effect spawn ${sender :: name()} warrior_power_charge_effect ${sender :: name()}蓄力特效 ${sender}" :: executeAsConsole()
  }
  fn executePowerStrike() {
    # 检查是否仍在前摇状态
    if !sender :: metadataContains("状态", "前摇_重击") {
      return
    }
    # 播放攻击动画
    "gp model cast ${sender :: name()} warrior_power_strike_animation" :: executeAsConsole()
    # 播放攻击音效
    "gp sound play ${sender :: name()} warrior_power_strike_sound player" :: executeAsConsole()
    # 选择攻击目标
    var targets = select @rectangle 3 2.5 *attack_range offset "0 0 2" debug false @their
    # 对目标造成伤害
    ap-attack 技能权重+*skill_weight,斩选择+20 at &targets
    # 对目标施加击退效果
    velocity move "0 0.3 *knockback_distance" at &targets
    # 播放击中特效
    mythic mob signal PowerStrikeImpact at &targets
    # 设置后摇状态
    sender :: setMetadata("状态", "后摇_重击", 8)
  }
  fn endSkill() {
    # 移除缓慢效果
    "effect ${sender :: name()} slow 0" :: executeAsConsole()
    # 停止动画
    "gp model stop ${sender :: name()} warrior_power_strike_animation" :: executeAsConsole()
  }
