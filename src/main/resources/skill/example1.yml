__option__:
  name: "x1"
  icon-formatter:
    material: DIAMOND_SWORD
  variables:
    cooldown: 100
    damage: math 32 * ctx skill level + 100
    rectX: array [ 4, 1, 3, 4 ]
    rectZ: array [ 2, 4, 3, 3 ]
action: |-
  def main = {
    set idx to metadata "x1.status" 
    set x to lazy &rectX[idx]
    set z to lazy &rectZ[idx]
    tell inline "idx={{ &idx }},x={{ &x }}, z={{ &z }}"
    if check &idx is 3 then {
      set idx to -1
    }
    metadata "x1.status" to math &idx + 1
  }
