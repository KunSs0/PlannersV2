__option__:
  name: "裂地斩"

  icon-formatter:
    material: DIAMOND_SWORD
    name: "裂地斩"
    lore:
      - "技能等级 ${ctx skill level}"
      - "技能伤害 ${*damage}"
  variables:
    cooldown: 100
    damage: 32 * ctx skill level + 100
  upgrade:
    condition:
      0-100:
        money: 100.0 * ctx skill level + 32.5
  hook:
    attributes:
      - "攻击力 +${10 * ctx skill level}"
action: |
  fn main() {
    sender :: sendMessage("技能释放成功")
    "wait" :: delay("1.5s")
    sender :: setCooldown(skill, 200)
  }

  fn handleHit() {
    sender :: sendMessage("on hit ${&target}")
  }
