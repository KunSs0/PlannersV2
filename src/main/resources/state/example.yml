state0:
  priority: 0
  max-layer: 3
  name: "眩晕"
  action: |
    def main() {
      // 状态加载时执行一次，可自行注册 listener
    }
    def onStateAttach() {
      tell("眩晕层数增加")
    }
    def onStateDetach() {
      tell("眩晕层数减少")
    }
    def onStateMount() {
      tell("首次获得眩晕")
    }
    def onStateClose() {
      tell("完全解除眩晕")
    }
    def onStateEnd() {
      tell("眩晕自然结束")
    }
