state0:
  priority: 0
  name: "眩晕"
  trigger:
    "chat":
      listen: player chat
      action: |-
        tell "chat"
        state detach ~
    "state attach":
      listen: state attach
      action: |-
        tell "我被眩晕了"
    "state detach":
      listen: state detach
      action: |-
        tell "我已解除眩晕!"
    "state end":
      listen: state end
      action: |-
        tell "state0 自然结束"
    "c0":
      listen: customtrigger a_0
      action: |-
        tell "进入自定义触发器"
        state detach ~
