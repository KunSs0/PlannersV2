state0:
  priority: 0
  name: "眩晕"
  static: true
  trigger:
    "chat":
      listen: player chat
      action: |-
        tell "chat"
        state detach ~
    "state attach":
      listen: state attach
      action: |-
        tell "我被眩晕了"
    "state detach":
      listen: state detach
      action: |-
        tell "我已解除眩晕!"
